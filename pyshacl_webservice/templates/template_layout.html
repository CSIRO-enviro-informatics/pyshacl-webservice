<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
      <title>SHACL Validator</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha256-NuCn4IvuZXdBaFKJOAcsU2Q3ZpwbdFisd5dux4jkQ5w=" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{ url_for('static', filename='csiro_theme.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='shacl_extras.css') }}" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='csiro.ico') }}">
</head>
<body>
    <div id="container-logo">
        <img id="csiro-logo" src="{{url_for('static', filename = 'CSIRO_Logo.svg')}}" alt="CSIRO's logo" style="width:85px;" />
	    <div id="navblue-container">
            <div id="navblue">
                <a href="{{ url_for('index') }}">Validator Home</a>
                <a href="https://github.com/RDFLib/pySHACL">pySHACL Source Code</a>
                <a href="{{ url_for('about') }}">About</a>
            </div>
	    </div>
    </div>
    <div id="container-content">
        {% block content %}{% endblock %}
	</div>
	<div id="footer-external">
		<ul id="footer-external-links">
			<li>CSIRO links: </li>
			<li><a href="http://www.csiro.au/Copyright.aspx">Copyright</a></li>
			<li>|</li>
			<li><a href="http://www.csiro.au/Legal-Notice-and-Disclaimer.aspx">Legal Notice and Disclaimer</a></li>
			<li>|</li>
			<li><a href="http://www.csiro.au/Privacy.aspx">Privacy</a></li>
			<li>|</li>
			<li><a href="http://www.csiro.au/Accessibility.aspx">Accessibility</a></li>
			<li>|</li>
			<li class="last"><a href="http://www.csiro.au/Sitemap.aspx">Site Map</a></li>
		</ul>
	</div><!-- footer external -->
</body>
</html>
